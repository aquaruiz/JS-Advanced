<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sections</title>
  <style>
    #content {
      width: 1000px;
    }

    #content div {
      float: left;
      width: 300px;
      height: 300px;
      margin: 2em;
      background: #5555ff;
      text-align: center;
    }

    #content div p {
      color: white;
      margin: 6em 3em 6em 3em;
    }
  </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
  function create(sentences) {
    for (const sentence of sentences) {
        let div = document.createElement("div")
        let par = document.createElement("p")
        par.style.display = "none"
        par.textContent = sentence
        div.appendChild(par)        
        div.addEventListener("click", showHiddenP) 
        document.getElementById("content").appendChild(div)
    }

    function showHiddenP(event){
        event.target.querySelector("p").style.display = "block"
    }
  }
</script>
</body>
</html>
